{% extends "base.html" %}

{% block title %}Register - C Programming Practice{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Register</h1>
        <p class="subtitle">Start mastering C programming fundamentals today.</p>

        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required autocomplete="name">
                <small class="field-message" data-message-for="name"></small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <small class="field-message" data-message-for="email"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-toggle">
                    <input type="password" id="password" name="password" required
                           autocomplete="new-password" minlength="6">
                    <button type="button" class="password-toggle" data-target="password">Show</button>
                </div>
                <div class="strength-meter" aria-hidden="true">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <small>At least 6 characters</small>
                <small class="field-message" data-message-for="password"></small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-with-toggle">
                    <input type="password" id="confirm_password" name="confirm_password"
                           required autocomplete="new-password">
                    <button type="button" class="password-toggle" data-target="confirm_password">Show</button>
                </div>
                <small class="field-message" data-message-for="confirm_password"></small>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
